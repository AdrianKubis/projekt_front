<app-user-details
  [isSupervisor]="isSupervisor()"
  [user]="loggedInUser"
  [actualBuildingsCounter]="activeBuildings.length"
  [finishedBuildingsCounter]="activeBuildings.length">
</app-user-details>
<app-my-buildings
  [isSupervisor]="isSupervisor()"
  [activeBuildings]="activeBuildings"
  [finishedBuildings]="finishedBuildings"
  (refreshBuildings)="onRefreshBuildings()"
>
</app-my-buildings>
