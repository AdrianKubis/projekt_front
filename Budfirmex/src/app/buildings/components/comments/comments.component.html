<div class="container-fluid">
  <app-comment-modal
    [buildingDailyReportId]="buildingDailyReport?.id"
    (refreshFromModal)="refreshData.emit()"></app-comment-modal>
  <h2 class="comments-title">Uwagi</h2>
  <div class="table">
    <div class="white-background table-margin">
      <table class="my-table">
        <thead>
        <tr>
          <td>Numer</td>
          <td>Sporządził</td>
          <td>Komentarz</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let comment of comments">
          <td>{{comment.commentNumber}}</td>
          <td>{{comment.author?.firstName + ' ' + comment.author?.lastName}}</td>
          <td>
            <textarea disabled>{{comment.comment}}</textarea>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
