<div class="container-fluid">
  <app-comment-modal
    [buildingDailyReportId]="buildingDailyReport?.id"
    (refreshFromModal)="refreshData.emit()"></app-comment-modal>
  <h2 class="comments-title">Uwagi</h2>
  <div class="table">
    <div class="white-background table-margin">
      <ng-container *ngFor="let comment of comments">
      <table class="my-table">
        <thead>
        <tr>
          <td>Numer</td>
          <td>Sporządził</td>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{comment.commentNumber}}</td>
          <td>{{comment.author?.firstName + ' ' + comment.author?.lastName}}</td>
        </tr>
        </tbody>
      </table>
        <div class="comments-head">Komentarz</div>
        <div class="comments-content">{{comment.comment}}</div>
      </ng-container>
    </div>
  </div>
</div>
