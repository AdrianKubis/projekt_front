<div class="container-fluid">
<button type="button" class="btn btn-warning float-end"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
        fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
    </svg>
</button>
<h2 class="brigadereports-title">Brygady - raporty dzienne</h2>
<div class="table">
    <div class="white-background table-margin">
        <table>
            <thead>
                <tr>
                    <td>Numer raporu</td>
                    <td>Sporządził</td>
                    <td>Akcja</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dailyReports of dailyReports">
                    <td>{{dailyReports.reportNumber}}</td>
                    <td>{{dailyReports.drafted}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
