<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-report-details
        [name]="brigadeDailyReport.buildingDailyReport.building.name"
        [buildingNumber]="brigadeDailyReport.buildingDailyReport.building.buildingNumber"
        [date]="brigadeDailyReport.date"
        [weatherCondition]="brigadeDailyReport.buildingDailyReport.weatherCondition"></app-report-details>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-4">
      <app-workers [workCards]="workCards"></app-workers>
    </div>
    <div class="col-4">
      <app-done-works [doneWorks]="doneWorks"></app-done-works>
    </div>
    <div class="col-4">
      <app-materials-used [materialsUsed]="materialsUsed"></app-materials-used>
    </div>
  </div>
</div>
