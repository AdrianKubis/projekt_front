<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <app-breadcrumbs [breadcrumbs]="breadcrumbs"></app-breadcrumbs>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-report-details
        [buildingNumber]="buildingDailyReport.building.buildingNumber"
        [date]="buildingDailyReport.date"
        [name]="buildingDailyReport.building.name"
        [weatherCondition]="buildingDailyReport.weatherCondition"
      ></app-report-details>
    </div>
  </div>
  <div class="row my-3">
    <div class="col-4">
      <app-brigade-reports
        [buildingDailyReport]="buildingDailyReport"
        [brigadeDailyReports]="brigadeReports"
        (refreshData)="fetchBrigadesReports()"></app-brigade-reports>
    </div>
    <div class="col-4">
      <app-equipment-daily-reports
        [buildingDailyReport]="buildingDailyReport"
        [equipmentDailyReports]="equipmentDailyReports"
        (refreshData)="fetchEquipmentDailyReports()"></app-equipment-daily-reports>
    </div>
    <div class="col-4">
      <app-comments
        [buildingDailyReport]="buildingDailyReport"
        [comments]="comments"
        (refreshData)="fetchBrigadesReports()"></app-comments>
    </div>
  </div>
</div>
