<div class="modal-header">
  <div class="modal-title" id="modal-basic-title">
    <h4>Wybierz pracownika</h4>
  </div>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #form="ngForm">
    <div class="form-group">
      <label for="name_surname">ImiÄ™ i nazwisko</label>
      <select id="name_surname" name="operator" class="form-control" [(ngModel)]="model.workerId" #operator="ngModel"
              required>
        <option *ngFor="let worker of workers" [value]="worker.id">{{worker.firstName + ' ' + worker.lastName}}</option>
      </select>
      <ng-container *ngIf="operator.invalid && operator.touched">
        <div class="alert alert-danger" role="alert" *ngIf="operator.errors.required">
          Wybierz pracownika.
        </div>
      </ng-container>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="chooseWorker()" class="btn btn-outline-dark" [disabled]="form.invalid">Oblicz pensje</button>
</div>
